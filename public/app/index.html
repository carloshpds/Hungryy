  <header>
    <nav class="navbar navbar-default nav-hungryy-app navbar-fixed-top" role="navigation" >
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Hungryy</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li class="active dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown">Where is food !?<b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a ui-sref="search-food">Search by ingredients</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown">More about us <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li> <a ui-sref="team">Team</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>
  </header>

    <!-- Application Content-->
    <main ui-view=""></main>
