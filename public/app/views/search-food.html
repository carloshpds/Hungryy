
<article id="i-am-hungry-view" class="container">

  <div class="banner-img"></div>

  <!-- Alert Error -->
  <div class="alert alert-danger" ng-show="requestError">
    <h4>Oh No! Houston, we have a problem...</h4>
    <p ngModel="errorMessage">{{errorMessage}}</p>
    <br />
    <buttton class="btn btn-warning" ng-click="doAnotherSearch()">Do another search</buttton>
    <button class="btn btn-success" ng-click="loadUrl()">Try again</button>
  </div>
  

  
  
  <section id="hungryy-core-container" >
    <div class="jumbotron">
        
     
      <!-- Header - I'm so hungry -->
      <div class="row">
        <div class="col-lg-12">
          <div class="page-header">
            <h1>
              Procure receitas por seus ingredientes
            </h1>
            <p class="lead">Diga-nos os ingredientes que vocÃª possui ou deseja que estejam na receita!</p>
          </div>
        </div>
      
          <!-- Ingredients - Chosen -->
        <div class="row">
          <div class="col-lg-10" >
            <select 
              chosen 
              multiple 
              id        ="ingredients-select" 
              ng-options="ingredient.id as ingredient.name for ingredient in ingredients"
              ng-model  ="selectedIngredients"
              class     ="form-control"
            >   
            </select>
          </div>
          <div class="col-lg-2" style ="color:black;">
            <button 
              id="search-food-button" 
              class="btn btn-default"
              ng-click="searchRecipeByIngredients()">
              Procurar
            </button>
          </div>

        </div>

      </div>



      </div>

  </section>

  
  <section>

    <ul class="list-unstyled list-inline" >
      <li 
        class         ="result-food" 
        ng-repeat     ="food in resultFoods" 
        ng-mouseenter ="mouseenterRecipeItemHandler($event)"
        ng-mouseleave ="mouseleaveRecipeItemHandler($event)">
        

        <div class="item-result-food-container">
          <h2 style="position:absolute; left:5px; ">{{food.name}}</h2>
          <div class="item-rs-img-container">
            <!-- <a href="../styles/img/food/default.jpg">
              <img src="../styles/img/food/default.jpg" width="100%" height="120" style="opacity: 0">
            </a>-->
          </div>
          <div ng-class="item-rs-footer-container" style="color:black">
            <p style="margin: 10px; color: #6f6f6f">{{food.description}}</p>
            <ul class="list-inline action-icon-list" ng-show="showActionIcons">
              <li class="action-icon">
                <span class="glyphicon glyphicon-thumbs-up"></span>
              </li>
              <li class="action-icon">
                <span class="glyphicon glyphicon-thumbs-down"></span>
              </li>
              <li class="action-icon">
                <span class="glyphicon glyphicon-user"></span>
              </li>
              <li class="action-icon">
                <span class="glyphicon glyphicon-th-list"></span>
              </li>
            </ul>
          </div>
        </div>


        
      </li>
    </ul>
  </section>



</article>
